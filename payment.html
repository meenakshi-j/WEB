<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('payment.jpg'); /* Add your background image path here */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Prevent repeating */
            background-position: center; /* Center the image */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh; /* Ensure the body covers the full height */
        }

        .payment-container {
            background-color: rgba(255, 255, 255, 0.9); /* Add slight transparency */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .total-amount {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .offer {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .payment-options {
            margin-top: 30px;
        }

        .payment-options h3 {
            margin-bottom: 10px;
        }

        .payment-options button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .payment-options button:hover {
            background-color: #45a049;
        }

        /* Back Button Style */
        .back-button {
            background-color: #2196F3; /* Blue color */
        }

        .back-button:hover {
            background-color: #1976D2; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>100% Secure Payments</h1>

        <div class="total-amount">
            <p>Total Amount: â‚¹5000</p>
        </div>

        <div class="offer">
            <p><strong>50% off</strong> on paying with SBI Bank</p>
        </div>

        <div class="payment-options">
            <h3>Select Payment Method</h3>

            <button onclick="window.location.href='bank.html?method=NetBanking'">Net Banking</button>
            <button onclick="window.location.href='bank.html?method=UPI'">UPI</button>
            
            <!-- Back Button -->
            <button class="back-button" onclick="window.location.href='booking.html'">Back</button>
        </div>
    </div>
</body>
</html>
